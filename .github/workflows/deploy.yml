# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # ✅ GitHub Secrets에서 환경 변수 생성
      - name: Create .env.production file
        run: |
          cat > .env.production << EOF
          PUBLIC_URL=/fastcampus-part3-love-trip
          REACT_APP_BASENAME=/fastcampus-part3-love-trip
          REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_AUTH_DOMAIN=${{ secrets.REACT_APP_AUTH_DOMAIN }}
          REACT_APP_PROJECT_ID=${{ secrets.REACT_APP_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET=${{ secrets.REACT_APP_STORAGE_BUCKET }}
          REACT_APP_MESSAGEING_SENDER_ID=${{ secrets.REACT_APP_MESSAGEING_SENDER_ID }}
          REACT_APP_APP_ID=${{ secrets.REACT_APP_APP_ID }}
          REACT_APP_MEASUREMENT_ID=${{ secrets.REACT_APP_MEASUREMENT_ID }}
          REACT_APP_KAKAO_API_KEY=${{ secrets.REACT_APP_KAKAO_API_KEY }}
          EOF

      - name: Build project
        run: yarn build
        env:
          CI: false

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
